version: '3.0'
services:
  odoo_16:
    image: odoo_15
    container_name: odoo_15
    ports:
      - 8069:8069
      - 5678:5678

    entrypoint: [
      "python", 
      "-m", "debugpy", "--listen", "0.0.0.0:5678", 
      "/home/odoo/odoo_15/odoo-bin",
      "--config", "/home/odoo/config/odoo.conf",
      # "--update", "base"
    ]

    volumes:
      - /home/pushpendra/odoo/odoo_15:/home/odoo/odoo_15   # Source Addons
      - ./config:/home/odoo/config            # Odoo conf
      - /home/pushpendra/.local/share/Odoo:/root/.local/share/Odoo # Odoo filestore mapping

